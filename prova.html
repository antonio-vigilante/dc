<!DOCTYPE html>
<html>
<head>
    <title>Questionario di Autovalutazione</title>
</head>
<body>
    <form id="quiz">
        <p>Domanda 1: Qual è la capitale d'Italia?</p>
        <input type="radio" name="q1" value="Roma"> Roma<br>
        <input type="radio" name="q1" value="Milano"> Milano<br>
        <input type="radio" name="q1" value="Torino"> Torino<br>

        <p>Domanda 2: Qual è il risultato di 3 + 5?</p>
        <input type="radio" name="q2" value="7"> 7<br>
        <input type="radio" name="q2" value="8"> 8<br>
        <input type="radio" name="q2" value="9"> 9<br>

        <button type="button" onclick="submitQuiz()">Invia</button>
    </form>
    <p id="result"></p>

    <script>
        function submitQuiz() {
            var score = 0;
            var form = document.getElementById('quiz');
            var q1 = form.elements['q1'].value;
            var q2 = form.elements['q2'].value;
            
            if (q1 == 'Roma') {
                score++;
            }
            if (q2 == '8') {
                score++;
            }
            document.getElementById('result').innerText = 'Punteggio: ' + score + '/2';
        }
    </script>
</body>
</html>
